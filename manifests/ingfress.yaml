apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qusahaiel
spec:
  ingressClassName: "nginx"
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 80
      - path: /grass
        pathType: Prefix
        backend:
          service:
            name: kusa-api
            port:
              number: 80
      - path: /state
        pathType: Prefix
        backend:
          service:
            name: state-sync
            port:
              number: 80